<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>portan | Always on top Webview App</title>
    <meta
      name="description"
      content="portan is a free and open source desktop application."
    />
    <link rel="stylesheet" href="./assets/styles/normalize.css" />
    <link rel="stylesheet" href="./assets/styles/app.css" />
    <link
      rel="apple-touch-icon"
      sizes="195x95"
      href="./assets/images/favicon-196.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32.png"
    />
    <meta
      property="og:image"
      content="https://isy.github.io/assets/images/logo.svg"
    />
    <meta property="og:url" content="https://isy.github.io/portan" />
    <meta property="og:title" content="portan - Always on top Webview App" />
    <meta
      property="og:description"
      content="portan is a free and open source desktop application."
    />
    <meta property="og:type" content="website" />
  </head>
  <body>
    <div id="app">
      <header>
        <div class="header-inner">
          <h1>
            <img src="assets/images/logo.svg" class="logo-img" alt="portan" />
          </h1>
          <a href="https://github.com/isy/portan">
            <img
              src="assets/images/GitHub-Mark.png"
              class="github-img"
              alt="GitHub"
            />
          </a>
        </div>
      </header>
      <main>
        <h2>Always on top Webview App</h2>
        <h3>
          Portan is a free desktop application.<br />
          No account required, open source
        </h3>
        <div class="screens">
          <img
            src="./assets/images/screens.jpg"
            class="screens-img"
            alt="screen"
          />
        </div>
        <div class="download">
          <h4>Download Portan<span>v0.0.1</span></h4>
          <div class="download-devise">
            <div class="windows devise">
              <div class="devise-logo">
                <img src="assets/images/windows.svg" width="50px" />
              </div>
              <a class="download-button"> Windows(not yet)</a>
            </div>
            <div class="linux devise">
              <div class="devise-logo">
                <img src="assets/images/linux-penguin.svg" width="50px" />
              </div>
              <a class="download-button"> Linux(not yet)</a>
            </div>
            <div class="mac devise">
              <div class="devise-logo">
                <img src="assets/images/apple.svg" width="50px" />
              </div>
              <a class="download-button"> OS X </a>
            </div>
          </div>
        </div>
      </main>

      <section class="features">
        <h4>Some awosome features!!</h4>
        <div class="features-info">
          <div class="feature-item">
            <img
              src="assets/images/webview.png"
              class="feature-img"
              width="220px"
            />
            <h5>Webview</h5>
          </div>
          <div class="feature-item">
            <img
              src="assets/images/history.png"
              class="feature-img"
              width="220px"
            />
            <h5>History</h5>
          </div>
          <div class="feature-item">
            <img
              src="assets/images/not-yet.png"
              class="feature-img"
              width="220px"
            />
            <h5>Bookmarks(Not yet)</h5>
          </div>
        </div>
      </section>

      <section class="feedback">
        <h3>Feedback welcome!</h3>
        <div class="profile">
          <div class="profile-img"><img src="assets/images/isy.jpg" /></div>
          <a href="https://twitter.com/isytter">@isy</a>
        </div>
      </section>

      <footer>&copy; Portan - by akalabo</footer>
    </div>
  </body>
</html>
